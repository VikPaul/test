<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lesson One</title>
</head>
<body>
    <header class="header center">
        <div class="header__left">
            <a href="#" class="logo">
                <img class="logo__img" src="img/logo.png" alt="logoBrand">BRAND
            </a>
            <form action="" class="header__form">
                <div class="header__browse">Browse</div>
                <input class="header__input" type="text" placeholder="Search for Item...">
                <button class="header__button"><img src="img/search.png" alt="search"></button>
            </form>
        </div>
        <div class="header__right">
            <img class="header__cart" src="img/cart.png" alt="cart">
            <a href="#" class="button">My account</a>
        </div>
    </header>
    <nav class="nav center">
        <li class="nav__list"><a href="#" class="nav__link">Home</a></li>
        <li class="nav__list"><a href="#" class="nav__link">Man</a></li>
        <li class="nav__list"><a href="#" class="nav__link">Women</a></li>
        <li class="nav__list"><a href="#" class="nav__link">Kids</a></li>
        <li class="nav__list"><a href="#" class="nav__link">Accoseriese</a></li>
        <li class="nav__list"><a href="#" class="nav__link">Featured</a></li>
        <li class="nav__list"><a href="#" class="nav__link">Hot Deals</a></li>
    </nav>
    <div class="promo center">
        <div class="promo__content">
            <h1 class="promo__content_h1">THE BRAND</h1>
            <h2 class="promo__content_h2">OF LUXERIOUS <span class="promo__content_span">FASHION</span></h2>
        </div>
    </div>
</body>
</html>
